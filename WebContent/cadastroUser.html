<section class="content">

    <div class="grid_8">
      <h3>Cadastro Usuário</h3>
      <form action="/TEPC/AdicionarUsuario" id="formNome" method="post" enctype="form-data">                            
	
	<div class="grid_8">
		Nome:
      <label class="name">
      <input type="text" name="name" pattern="[a-zA-Z\s]+$"  placeholder="Name" />
      
      </label>
    </div>
	<br/>

<div class="grid_8">
		E-mail:
      <label class="email">
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name="email" placeholder="E-mail" />
     
      </label>
    </div>
	<br/>
<div class="grid_8">
		Senha:
      <label class="password">
      <input type="password" name="password" placeholder="Password" />
      
      </label>
    </div>	
	<br/>
	
<div class="grid_8">
      
      <div class="clear"></div>
      <div class="btns">		
      <button type="submit" value="Submit">Enviar</button>
     </div>
     </div>
     </div>
  
    </div>
</form>
